<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dashboard Financeiro</title>

<!-- Biblioteca de gr√°fico -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

<style>
body{
    margin:0;
    background:#0f172a;
    font-family: Arial, sans-serif;
    color:white;
}

header{
    background:#020617;
    padding:20px;
    text-align:center;
    font-size:24px;
}

.container{
    padding:20px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
}

.card h3{
    font-size:14px;
    color:#94a3b8;
}

.card p{
    font-size:26px;
}

.green{color:#22c55e;}
.red{color:#ef4444;}

.box{
    background:#1e293b;
    margin-top:30px;
    padding:20px;
    border-radius:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:10px;
    border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<header>üìä Dashboard Financeiro</header>

<div class="container">

<div class="cards">
    <div class="card">
        <h3>Saldo</h3>
        <p class="green">R$ 12.500</p>
    </div>

    <div class="card">
        <h3>Receitas</h3>
        <p class="green">R$ 18.000</p>
    </div>

    <div class="card">
        <h3>Despesas</h3>
        <p class="red">R$ 5.500</p>
    </div>
</div>

<div class="box">
    <h2>Receitas x Despesas</h2>
    <canvas id="grafico"></canvas>
</div>

<div class="box">
    <h2>Transa√ß√µes</h2>

<table>
<tr>
<th>Data</th>
<th>Descri√ß√£o</th>
<th>Tipo</th>
<th>Valor</th>
</tr>

<tr>
<td>01/02</td>
<td>Sal√°rio</td>
<td>Entrada</td>
<td class="green">R$ 4000</td>
</tr>

<tr>
<td>03/02</td>
<td>Aluguel</td>
<td>Sa√≠da</td>
<td class="red">R$ 1200</td>
</tr>

</table>

</div>

</div>

<script>
const ctx = document.getElementById("grafico");

new Chart(ctx,{
    type:"bar",
    data:{
        labels:["Jan","Fev","Mar","Abr","Mai"],
        datasets:[
            {
                label:"Receitas",
                data:[4000,4500,4800,5200,6000],
                backgroundColor:"#22c55e"
            },
            {
                label:"Despesas",
                data:[2000,2300,2100,2500,2800],
                backgroundColor:"#ef4444"
            }
        ]
    }
});
</script>

</body>
</html>
